<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Endereço</title>

<link rel="stylesheet"
	th:href="@{/bootstrap-5.3.1-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.3.1-dist/js/bootstrap.min.js}"></script>

<style>
.mensagem {
	color: red;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<a href="/" class="btn btn-primary btn-sm">Voltar?</a>
				<h3 th:text="${'Endereço de ' + item.estudante.nome}"></h3>
				
				<form th:action="@{/endereco/alterar-endereco/{idEstudante}/{idEndereco}(idEstudante=${item.estudante.id},idEndereco=${item.id})}"
					th:object="${item}" method="post">

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Logradouro:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{logradouro}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('logradouro')}"
								th:errors="*{logradouro}"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Número:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{numero}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('numero')}"
								th:errors="*{numero}"></span>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">CEP:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{cep}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('cep')}"
								th:errors="*{cep}"></span>
						</div>
					</div>

					<input class="btn btn-primary" type="submit" value="Gravar" />
				</form>

			</div>
		</div>
	</div>

</body>
</html>
